<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="estilos.css">
    
</head>
<body>
    <h1>CALCULADORA DE MASA CORPORAL</h1>
    <form action="">
        <label for="txtPeso">Peso:</label>
        <input type="text" id="txtPeso" placeholder="Esribe en Kg.">

        <label for="txtAltura">Altura:</label>
        <input type="text" id="txtAltura" placeholder="Decimales con punto.">

        <input type="submit" id="btnCalcular" value="Calcular">
    </form>

    <br>
    <br> 

    <img src="img/imc.jpg" alt="IMC">



    
    <script src="calculadora.js"></script>
</body>
</html>
